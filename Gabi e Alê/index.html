<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>VIACEP</title>
  </head>
  <body>
    <div class="cabecalho">
      <p id="titulo">CONSULTA CEP</p>
    </div>
    <form>
      <div class="inicioPai">
        <div class="cepPai">
          <button class="botaoCep" id="buscarButton" type="button">
            BUSCAR
          </button>
          <input
            type="text"
            class="digiteCep"
            id="cep"
            value=""
            size="10"
            maxlength="9"
          />
        </div>

        <div class="resultadosPai">
          <div class="estado">
            <label>Estado: <span id="uf"></span></label>
            <label id="lugarUf"></label>
          </div>
          <div class="cidade">
            <label>Cidade: <span id="cidade"></span></label>
            <label id="lugarCidade"></label>
          </div>
          <div class="bairro">
            <label>Bairro: <span id="bairro"></span></label>
            <label id="lugarBairro"></label>
          </div>
          <div class="logradouro">
            <label>Rua: <span id="rua"></span></label>
            <label id="lugarRua"></label>
          </div>
          <div class="numero">
            <label>NÃºmero: <span id="numero"></span></label>
            <input id="lugarNumero"></input>
          </div>
        </div>
      </div>
    </form>

    <div class="finalPai">
      <div class="imgCidade">
        <img src="img/imgCidade1920x250px.png" alt="" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
